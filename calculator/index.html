<!DOCTYPE HTML>
<html="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator-Wes Meeks</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>
  <div class="header">
    <h1>Calculator</h1>
    <h3>Calc A: Can I get them digits? <br> Calc B: Ehhh... Maybe I'll Calc-u-lator.</h3>
  </div>
  <div class="screen">
    <div id="display-window">
      <p id="output"></p>
    </div><!-- end display-window -->
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
    </div><!-- end row 1 -->
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
    </div><!-- end row 2 -->
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
    </div><!-- end row 3 -->
    <div>
      <button>c</button>
      <button>0</button>
      <button>.</button>
      <button>+</button>
    </div><!-- end row 4 -->
    <div id="last-row">
      <button>=</button>
    </div>
  </div><!-- end screen -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
